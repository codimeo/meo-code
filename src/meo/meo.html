			var Buffer = buffer.Buffer
			var world
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'))
		                world.worldCanvas.focus()
				//world.isDevMode = true
				new Meo_Morph().openIn(world)
				loop()
			}
			function loop() {
				requestAnimationFrame(loop)
				world.doOneCycle()
			}
